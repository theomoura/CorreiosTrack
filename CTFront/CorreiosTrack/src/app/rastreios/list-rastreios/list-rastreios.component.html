<div class="container">
  <div class="row">
    <h3 style="text-align: center; width: 100%">Lista de Rastreamentos</h3>
  </div>
  <div class="row" *ngIf="rastreiosData.length > 0">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Status</th>
          <th>Operações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rastreio of rastreiosData">
          <td>{{rastreio.Nome}}</td>
          <td>{{rastreio.Codigo}}</td>
          <td>{{rastreio.Status}}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="myModal.open(); setSelected(rastreio)">Deletar</button>
            <button class="btn btn-outline-info" (click)="editTrack(rastreio)">Editar</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="row col-sm-12" *ngIf="rastreiosData.length == 0">
    <h3 class="red-color">Não há nenhum rastreamento. Tente adicionar um.</h3>
  </div>
  <div class="row">
    <button type="button" (click)="addButton()" class="btn btn-lg btn-primary">Adicionar</button>
  </div>
</div>

<modal #myModal [hideCloseButton]="true">
  <modal-header>
    <h1>Excluir Rastreamento</h1>
  </modal-header>
  <modal-content>
    Deseja realmente excluir o rastreamento?
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="deleteTrack(selectedRastreio.Id); myModal.close()">Sim</button>
    <button class="btn btn-danger" (click)="myModal.close()">Não</button>
  </modal-footer>
</modal>
